<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR WYNIKU POSTĘPOWANIA REKRUTACYJNEGO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>OBLICZ SWÓJ WYNIK REKRUTACYJNY</h2>

        <div class="question">
            <label for="inputLEK">Wprowadź wynik LEK/LEP (punkty): </label>
            <input type="number" id="inputLEK" placeholder="(min. 0, max. 200)"><br>
        </div>
        <div class="question">
            <label for="inputDeletedQuestions">Ilość anulowanych pytań w odpowiadającej sesji egzaminacyjnej:</label>
            <input type="number" id="inputDeletedQuestions" placeholder="(min. 0, max. 20)"><br>
        </div>

        <div class="question">
            <label for="inputPublications">Wprowadź ilość publikacji naukowych: </label>
            <input type="number" id="inputPublications" placeholder="(min. 0, max. 10)"><br><br>
        </div>

        <div class="question">
            <label for="inputPhD">Czy posiadasz stopień naukowy doktora nauk medycznych? </label>
            <select id="inputPhD">
                <option value="nie">Nie</option>
                <option value="tak">Tak</option>
            </select><br>
        </div>

        <div class="question">
            <label for="inputHired">Czy posiadasz co najmniej 3-letni okres zatrudnienia lub stosunku służbowego w pełnym wymiarze czasu pracy w jednostce akredytowanej? </label>
            <select id="inputHired">
                <option value="nie">Nie</option>
                <option value="tak">Tak</option>
            </select><br>
        </div>

        <div class="question">
            <label for="inputAcademic">Czy jesteś nauczycielem akademickim zatrudnionym w uczelni medycznej? </label>
            <select id="inputAcademic">
                <option value="nie">Nie</option>
                <option value="tak">Tak</option>
            </select><br>
        </div>

        <button onclick="calculate()">Poznaj swój wynik!</button>

        <div id="results">
            <h3>Twój rezultat:</h3>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Tryb postępowania</th>
                        <th>Wynik procentowy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tryb rezydencki</td>
                        <td id="finalScoreRezydentura"></td>
                    </tr>
                    <tr>
                        <td>Pozarezydenckie</td>
                        <td id="finalScorePozarezydenckie"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
